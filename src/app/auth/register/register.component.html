<div class="my_login-container" style="margin-top: 50px">
  <div class="login-content">
    <mat-toolbar class="login-toolbar" color="primary">REGISTER</mat-toolbar>
    <mat-card>

      <form [formGroup]="registerForm" #formDirective="ngForm"
            (ngSubmit)="onSubmit(registerForm, formDirective)"
            style="display: flex; flex-direction: column; align-items: center; margin-top: 15px">

        <mat-form-field>
          <mat-icon matPrefix>person_outline</mat-icon>
          <input autofocus type="text" matInput placeholder="name *" formControlName="name">
          <mat-error *ngIf="checkValidation('username')">
            {{ fieldRequired }}
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-icon matPrefix>lock_outline</mat-icon>
          <input type="password" autocomplete="false" matInput placeholder="Password *" formControlName="password">
          <mat-error *ngIf="checkValidation('password')">
            {{ getErrorPassword() }}
          </mat-error>
        </mat-form-field>

        <hr>
        <div class="socialMediaFlex">
          <button style="margin-top: 5px" [disabled]="registerForm.invalid" color="primary" type="submit" mat-raised-button >Submit</button>
        </div>

      </form>
      <br>
      <span style="text-align: center"> If You have a account yet <a routerLink ='/login'>LOGIN HERE</a></span>
    </mat-card>
  </div>
</div>
